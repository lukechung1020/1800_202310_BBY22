<body>
    <nav>
        <div id="header">
            <!-- As a heading -->

            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid justify-content-center">
                    <a class="navbar-brand" href="#">
                        <img src="images/icons8-weather-64.png" alt="" width="30" height="24">
                    </a>
                    <span class="navbar-brand mb-0 h1 text-primary">App's Name</span>
                </div>
            </nav>
            <div class="hamburger-menu">
                <label for="menu-btn-check" class="menu-btn"><span></span></label>
            </div>
        </div>
    </nav>
    <main>
        <article>
            <div class="container col-xl-10 col-xxl-8 px-4 py-5">
                <div class="row align-items-center g-lg-5 py-5">
                    <div class="col-lg-7 text-center text-lg-start">
                        <h1 class="display-4 fw-bold lh-1 mb-3">Welcome to XXXXX!</h1>
                        <p class="col-lg-10 fs-4">Our application <br> would change your life better! <br> Access any
                            local inforamtion <br> by sign up here!</p>
                    </div>
                    <div class="col-md-10 mx-auto col-lg-5">
                        <form class="p-4 p-md-5 border rounded-3 bg-light">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="checkbox mb-3">
                                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                            <hr class="my-4">
                            <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </main>
